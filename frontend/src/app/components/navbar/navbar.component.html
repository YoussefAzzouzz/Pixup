<nav class="navbar">
  <div class="container navbar-content">
    <a routerLink="/" class="brand">Pixup</a>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/cart" routerLinkActive="active">Cart</a>

      <ng-container *ngIf="authService.currentUser() as user; else loginLink">
        <span class="username">Hello, {{ user.username }}</span>
        <a routerLink="/profile" class="btn btn-outline">Profile</a>
        <button (click)="logout()" class="btn btn-outline">Logout</button>
      </ng-container>
      <ng-template #loginLink>
        <a routerLink="/login" class="btn btn-primary">Login</a>
      </ng-template>
    </div>
  </div>
</nav>
