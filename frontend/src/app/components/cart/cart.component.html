<div class="cart-container">
    <h2>Your Cart</h2>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Your cart is empty.</p>
        <a routerLink="/" class="btn btn-primary">Browse Games</a>
    </div>
    <div *ngIf="cartItems.length > 0">
        <div class="cart-items">
            <div *ngFor="let item of cartItems" class="cart-item">
                <img [src]="item.imageUrl" [alt]="item.title" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>{{ item.title }}</h3>
                    <p>\${{ item.price }}</p>
                </div>
                <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Total: \${{ total.toFixed(2) }}</h3>
            <button class="btn btn-primary" routerLink="/checkout">Checkout</button>
        </div>
    </div>
</div>
